sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended  texlive-lang-german texlive-bibtex-extra biber
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build tex/title-and-abstract.tex
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build tex/master-thesis.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - _build/title-and-abstract.pdf
    - _build/master-thesis.pdf
  skip_cleanup: true
  on:
    tags: true
    repo: falk-graeser/master-thesis
