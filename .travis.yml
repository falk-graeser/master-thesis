sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended  texlive-lang-german texlive-bibtex-extra biber latex-xcolor
script:
- mkdir tex/_build
- cd tex
- pdflatex -interaction=nonstopmode -halt-on-error title-and-abstract.tex
- pdflatex -interaction=nonstopmode -halt-on-error master-thesis.tex
- biber master-thesis
- pdflatex -interaction=nonstopmode -halt-on-error master-thesis.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - title-and-abstract.pdf
    - master-thesis.pdf
  skip_cleanup: true
  on:
    tags: true
    repo: falk-graeser/master-thesis
