sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build tex/title-and-abstract.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/title-and-abstract.pdf
  skip_cleanup: true
  on:
    repo: falk-graeser/master-thesis
